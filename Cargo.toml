[package]
authors = ["The Knurling-rs developers"]
categories = ["command-line-utilities", "embedded", "no-std"]
description = "Runs embedded programs just like native ones"
edition = "2018"
keywords = ["knurling", "cargo-runner"]
license = "MIT OR Apache-2.0"
name = "probe-run"
readme = "README.md"
repository = "https://github.com/knurling-rs/probe-run"
version = "0.2.5"

[dependencies]
addr2line = { version = "0.15", default-features = false, features = [
    "fallible-iterator",
    "std-object",
] }
ansi_term = "0.12"
anyhow = "1.0"
colored = "2.0"
difference = "2.0"
either = "1.6"
gimli = { version = "0.24", default-features = false }
git-version = "0.3"
hidapi = "1.2"
log = "0.4"
object = { version = "0.24", default-features = false }
probe-rs = { path = "../probe-rs/probe-rs" }
probe-rs-rtt = { path = "../probe-rs/rtt" }
rustc-demangle = "0.1"
signal-hook = "0.3"
structopt = "0.3"

[dependencies.defmt-decoder]
features = ['unstable']
version = "0.3.0" 
#git = "https://github.com/knurling-rs/defmt"
#branch = "main"

[dev-dependencies]
dirs = "4.0"
insta = "1.7"
os_pipe = "0.9"
pretty_assertions = "1.0"
rstest = "0.11"
nix = "0.23"
serial_test = "0.5"
